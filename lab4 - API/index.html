<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container form">
        <h1>Which Rick are you?</h1>
        <form action="#" id="form">
            <label for="name">What is your name?</label>
            <input type="text" id="name" name="name">
        </form>
        <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F1000logos.net%2Fwp-content%2Fuploads%2F2017%2F05%2FNetflix-Logo.png&f=1&nofb=1" alt="netflix logo" class="netflixLogo">
    </div>
    <div class="definedCharacter">
        <img src="https://rickandmortyapi.com/api/character/avatar/381.jpeg" alt="character img" id="characterImg">
        <h1>Loading</h1>
        <div class="ep">
            <p id="episodeName"></p>
            <p id="episodeNr"></p>
        </div>
        <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F1000logos.net%2Fwp-content%2Fuploads%2F2017%2F05%2FNetflix-Logo.png&f=1&nofb=1" alt="netflix logo" class="netflixLogo">
    </div>
    <script src="classes/DefineCharacter.js"></script>
</body>
</html>
